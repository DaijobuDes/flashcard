<!DOCTYPE html>
{% load static %}
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/flashcard-styles.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
      <link rel="icon" href="{% static 'logo.png' %}" type="image/x-icon">
      <title>{Flashcard Name}</title>
   </head>
   <body>
      <div style="width:100%">{% include 'flashcard-header.html' %}</div>


      <div class="carousel-container">
         <div class="carousel">
           <ul class="slides">
               <input type="radio" name="radio-buttons" id="img-1" checked />
               <li class="slide-container" id="flash-1">
               <div class="slide-image">
                  <div class="flashcard">
                     <div class="flashcard-number">Question #1</div>
                     <div class="flashcard-question">Lorem Ipsum is the dolor sit?</div>
                  </div>
               </div>
               <div class="carousel-controls">
                 <label for="img-3" class="prev-slide">
                   <span>&lsaquo;</span>
                 </label>
                 <div class="show-answer">
                    Answer: Lorem Ipsum
                 </div>
                 <label for="img-2" class="next-slide">
                   <span>&rsaquo;</span>
                 </label>
               </div>
             </li>
             <input type="radio" name="radio-buttons" id="img-2" />
             <li class="slide-container">
               <div class="slide-image">
                  <div class="flashcard">
                     <div class="flashcard-number">Question #2</div>
                     <div class="flashcard-question">Lorem Ipsum is the dolor sit?</div>
                  </div>
               </div>
               <div class="carousel-controls">
                  <label for="img-1" class="prev-slide">
                     <span>&lsaquo;</span>
                  </label>
                  <label for="img-3" class="next-slide">
                     <span>&rsaquo;</span>
                  </label>
               </div>
             </li>
             <input type="radio" name="radio-buttons" id="img-3" />
             <li class="slide-container">
               <div class="slide-image">
                  <div class="flashcard">
                     <div class="flashcard-number">Question #3</div>
                     <div class="flashcard-question">Lorem Ipsum is the dolor sit?</div>
                  </div>
               </div>
               <div class="carousel-controls">
                 <label for="img-2" class="prev-slide">
                   <span>&lsaquo;</span>
                 </label>
                 <label for="img-1" class="next-slide">
                   <span>&rsaquo;</span>
                 </label>
               </div>
             </li>
             <div class="carousel-dots">
               <label for="img-1" class="carousel-dot" id="img-dot-1"></label>
               <label for="img-2" class="carousel-dot" id="img-dot-2"></label>
               <label for="img-3" class="carousel-dot" id="img-dot-3"></label>
             </div>
           </ul>
         </div>
       </div>
      
      

      {% include "footer.html" %}
      <script src="{% static 'javascript/script.js' %}"></script>
      <script src="{% static 'javascript/flashcard-script.js' %}"></script>
   </body>
</html>
