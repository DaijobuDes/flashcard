<!DOCTYPE html>
{% load static %}
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
      <link rel="icon" href="{% static 'logo.png' %}" type="image/x-icon">
      <style>

         .login-container{
            margin: 10% auto;
            overflow: hidden;
         }

         .login-img {
            height: 300px;
            width: 300px;
            background: url('{% static "login.png" %}') no-repeat;
            background-size: cover;
            background-position: center;
         }

         .login-details {
            height: 300px;
            width: 300px;
            background-color: var(--light-blue);
            padding: 1rem;
            text-align: center;
         }

         .login-details input {
            padding: 1rem;
            text-align: center;
            width: 100%;
            margin-bottom: 1rem;
         }

         input:focus {
            outline:none;
         }

         @media (max-width: 750px) {
            .login-container{
               display:block;
            }

            .responsive {
               flex-direction: column;
               align-items: center;
               justify-content: space-between;
            }
         }
      </style>

      <title>Login Page</title>
   </head>
   <body>
      <div style="width:100%">
         {% include 'header.html' %}
      </div>


      <div class="login-container flexX bord-rad responsive">
         <div class="login-img"></div>
         <div class="login-details">
            <form class="long" method="post" class="long">
               {% csrf_token %}
               {% if messages %}
                     <div class="messages" style="margin: auto; text-align: center;">
                        {% for message in messages %}
                           <div class="alert alert-danger" role="alert"><p>{{ message | safe }}</p></div>
                        {% endfor %}
                     </div>
               {% endif %}
               <ul class="long flexY">
                  <li class="bold" style="margin-bottom: auto;"><i class="fa">Login</i></li>
                  <li style="margin-top: auto;"><input placeholder="username" name="username" ></input></li>
                  <li><input placeholder="password" type="password" name="password" ></input></li>
                  <li><button class="action-button" type="submit">Sign In</button></li>
                  <li class="flexX" style="justify-content: center;"><div style="font-size: .5rem;padding-top: 5px;">To create an account -> <a href="/register/">Register</a>.</div></li>
               </ul>
            </form>
         </div>
      </div>

      {% include "footer.html" %}
      <script src="{% static 'javascript/script.js' %}"></script>
   </body>
</html>
